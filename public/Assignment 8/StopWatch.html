<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StopWatch.css">
</head>
<body>
    <div class="stopwatch"></div>
    <nav class="controls">
        <a href="#" class="button" onClick="stopwatch.start();"><img src="play-vector-png-.png" height="20px" width="20px" alt=""></a>
        <a href="#" class="button" onClick="stopwatch.lap();">Lap</a>
        <a href="#" class="button" onClick="stopwatch.stop();"><img height="20px" width="20px" src="https://png.pngtree.com/png-clipart/20190614/original/pngtree-stop-vector-icon-png-image_3722533.jpg" alt="Stop"></a>
        <a href="#" class="button" onClick="stopwatch.restart();">Restart</a>
        <a href="#" class="button" onClick="stopwatch.clear();">Clear</a>
    </nav>
    <ul class="results"></ul>
</body>
<script src="StopWatch.js"></script>

</html>
