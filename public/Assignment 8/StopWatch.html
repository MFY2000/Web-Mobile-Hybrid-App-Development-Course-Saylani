<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StopWatch.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="stopwatch"></div>
    <nav class="controls">
        <a href="#" id="PLAY_STOP" class="button" ><img src="../Images/Assignment 8/play-vector-png-.png" height="50px" width="50px" alt=""onClick="stopwatch.start();"></a>
        <a href="#" class="button" onClick="stopwatch.lap();">Lap</a>
        <a href="#" class="button" ><img src="../Images/Assignment 8/restart.png" height="50px" width="50px" alt="" onClick="stopwatch.restart();"></a>
        <a href="#" class="button" ><img src="../Images/Assignment 8/clear.png" height="50px" width="50px" alt="" onClick="stopwatch.clear();"></a>
    </nav>

    <table  class="table">
        <thead class="thead-dark"><tr><th scope="col">S.No</th><th  scope="col">Describe</th><th scope="col">Time</th></tr></thead>
        <tbody id="results"><tr></tr></tbody>
    </table>

</body>
<script src="StopWatch.js" type ="text/javascript"></script>

</html>
