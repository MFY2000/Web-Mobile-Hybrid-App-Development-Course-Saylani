<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="StopWatch.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div>
        <H1>StopWatch # 1</H1>
        <hr />
               
<div id="time">3600</div>

<canvas id="stopwatch" width="550" height="550">Canvas not supported</canvas>

<div id="controls">
    Seconds: <input id="seconds" type="text" value="3600" size="4"/>
    <input id="startStopButton" type="button" value="Start"/>
</div>
</div>

<div>
<H1>StopWatch # 2</H1>
<hr />

        <div class="stopwatch"></div>
        <nav class="controls">
            <a href="javascript:void(0)" disabled="disabled" id="PLAY_STOP" class="button" ><img src="../Images/Assignment 8/play-vector-png-.png" height="50px" width="50px" alt=""onClick="stopwatch.start();"></a>
            
            <a href="javascript:void(0)" class="button" ><img src="../Images/Assignment 8/restart.png" height="50px" width="50px" alt="" onClick="stopwatch.restart();"></a>
        </nav>
        
    <button type="button" class="btn btn-info" onClick="stopwatch.lap();">Lap</button>
    <span  class="button_right"><a href="javascript:void(0)" class="button"><img src="../Images/Assignment 8/clear.png" height="50px" width="50px" alt="" onClick="stopwatch.clear();"></a></span>
    
    <table  class="table">
        <thead class="thead-dark"><tr><th scope="col">S.No</th><th  scope="col">Describe</th><th scope="col">Time</th></tr></thead>
        <tbody id="results"><tr></tr></tbody>
    </table>
</div>
    

</body>
<script src="StopWatch.js" type ="text/javascript"></script>

</html>
