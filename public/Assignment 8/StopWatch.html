<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StopWatch.css">
</head>
<body>
    <div class="stopwatch"></div>
    <nav class="controls">
        <a href="#" id="PLAY_STOP" class="button" onClick="stopwatch.start();"><img src="../Images/Assignment 8/play-vector-png-.png" height="50px" width="50px" alt=""></a>
        <a href="#" class="button" onClick="stopwatch.lap();">Lap</a>
        <a href="#" class="button" onClick="stopwatch.stop();"></a>
        <a href="#" class="button" onClick="stopwatch.restart();">Restart</a>
        <a href="#" class="button" onClick="stopwatch.clear();">Clear</a>
    </nav>
    <ul class="results"></ul>
</body>
<script src="StopWatch.js"></script>

</html>
